<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Get Festive ðŸŽ„</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="holiday-items">

    <!-- Lined Ornoment -->
    <svg class="lined-ornoment" width="200" height="200" viewbox="-100 -100 200 200">
      <defs>
        <clipPath id="ball">
          <circle cx="0" cy="20" r="70" />
        </clipPath>
      </defs>

      <circle cx="0" cy="20" r="70" fill="#CD1818" />
      <polyline clip-path="url(#ball)" points="-120 40 -80 0 -40 40 0 0 40 40 80 0 120 40" fill="none" stroke-width="20" stroke="#116530" />
      <circle cx="0" cy="-75" r="12" fill="none" stroke="#FC997C" stroke-width="2" />
      <rect x="-17.5" y="-65" width="35" height="20" fill="#FC997C" />
    </svg>


    <!-- Curvy Christmas tree -->
    <svg class="curvy-tree" width="200" height="400" viewbox="-100 -200 200 400">
      <path d="
          M 0 -80
          Q 5 -75 0 -70
          Q -10 -65 0 -60
          Q 15 -55 0 -50
          Q -20 -45 0 -40
          Q 25  -35 0 -30
          Q -30 -25 0 -20
          Q 35 -15 0 -10
          Q -40 -5 0 0
          Q 45 5 0 10
          Q -50 15 0 20
          Q 55 25 0 30
          Q -60 35 0 40
          Q 65 45 0 50
          Q -70 55 0 60
          Q 75 65 0 70
          Q -80 75 0 80
          Q 85 85 0 90
          Q -90 95 0 100
          Q 95 105 0 110
          Q -100 115 0 120
          L 0 140
          L 20 140
          L -20 140" fill="none" stroke="#0C5C4C" stroke-width="5" />
    </svg>


    <!-- The star -->
    <svg class="star" width="200" height="200" viewbox="-100 -100 200 200">
      <g transform="translate(0 5)">
        <g>
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(72)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(-72)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(144)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(-144)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
      </g>
    </svg>

    <!-- Christmas Ornoment -->
    <svg class="christmas-ornament" width="200" hight="200" viewbox="-100 -100 200 200">
      <defs>
        <radialGradient id="shine" cx="0.25" cy="0.25" r="0.35">
          <stop offset="0%" stop-color="#3E7C17" />
          <stop offset="100%" stop-color="#125C13" />
        </radialGradient>
      </defs>

      <defs>
        <radialGradient id="shine-top" cx="0.25" cy="0.25" r="0.45">
          <stop offset="0%" stop-color="#FEE440" />
          <stop offset="0%" stop-color="#FBD148" />
          <stop offset="100%" stop-color="#F4A442" />
        </radialGradient>
      </defs>

      <circle cx="0" cy="20" r="70" fill="url(#shine)" />
      <circle cx="0" cy="-75" r="12" fill="none" stroke="url(#shine-top)" stroke-width="2" />
      <rect x="-17.5" y="-65" width="35" height="20" fill="url(#shine-top)" />
    </svg>


    <!-- Ginger bread -->
    <svg class="gingerbread" width="200" height="200" viewbox="-100 -100 200 200">
      <circle class="body" cx="0" cy="-50" r="30" />

      <circle class="eye" cx="-12" cy="-55" r="3" />
      <circle class="eye" cx="12" cy="-55" r="3" />
      <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />


      <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
      <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
      <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

      <circle class="button" cx="0" cy="-10" r="5" />
      <circle class="button" cx="0" cy="10" r="5" />

    </svg>


    <!-- Christmas House -->
    <svg class="christmas-house" width="200" height="200" viewbox="-100 -100 200 200">
      <polygon class="wall" points="-65 80 -65 -10 0 -70 65 -10 65 80" />
      <rect class="chimney" x="40" y="-70" width="20" height="35" fill="#CD1818" ; />
      <polyline class="roof" points="-75 -8 0 -78 75 -8" />


      <rect class="window" x="5" y="15" width="40" height="35" />
      <line x1="5" y1="32.5" x2="45" y2="32.5" />
      <line x1="25" y1="15" x2="25" y2="50" />

      <circle class="window" cx="0" cy="-25" r="15" />
      <line x1="-15" y1="-25" x2="15" y2="-25" />
      <line x1="0" y1="-40" x2="0" y2="-10" />

      <rect class="door" x="-45" y="10" width="30" height="60" />
      <circle class="door-knob" cx="-34" cy="40" r="2" stroke="#fff" stroke-width="2" />
      <rect class="stair" x="-47" y="70" width="34" height="5" />
      <rect class="stair" x="-49" y="75" width="38" height="5" />

    </svg>


    <!-- Snowflake -->
    <svg class="snowflake" width="200" height="200" viewbox="-100 -100 200 200">
      <defs>
        <path id="branch" d="
            M 0 0 L 0 -90
            M 0 -20 L 20 -34
            M 0 -20 L -20 -34
            M 0 -40 L 20 -54
            M 0 -40 L -20 -54
            M 0 -60 L 20 -74
            M 0 -60 L -20 -74
            " stroke="#E5C39C" stroke-width="5" />
      </defs>

      <use href="#branch" />
      <use href="#branch" transform="rotate(60)" />
      <use href="#branch" transform="rotate(120)" />
      <use href="#branch" transform="rotate(180)" />
      <use href="#branch" transform="rotate(240)" />
      <use href="#branch" transform="rotate(300)" />
    </svg>



    <!-- Christmas tree -->
    <svg class="christmas-tree" width="200" height="400" viewbox="-100 -200 200 400">
      <polygon points="0,0 80,120 -80,120" fill="#234236" />
      <polygon points="0,-40 60,60 -60,60" fill="#125C13" />
      <polygon points="0,-80 40,0 -40,0" fill="#3E7C17" />
      <rect x="-20" y="120" width="40" height="30" fill="brown" />
    </svg>

    <svg class="bell" width="200" height="200" viewbox="-100 -100 200 200">
      <g stroke="#000" stroke-width="2">
        <circle cx="0" cy="-45" r="7" fill="#4F6D7A" />
        <circle cx="0" cy="50" r="10" fill="#F79257" />
        <path d="
            M -50 40
            L -50 50
            L 50 50
            L 50 40
            Q 40 40 40 10
            C 40 -60 -40 -60 -40 10
            Q -40 40 -50 40
          " fill="#FDEA96" />
      </g>
    </svg>

    <svg class="forest" width="200" height="200" rx="10" viewbox="-100 -100 200 200">

      <defs>
        <clipPath id="frame">
          <rect x="-100" y="-100" width="200" height="200" rx="5" />
        </clipPath>
      </defs>

      <defs>
        <g id="tree">
          <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
        </g>
      </defs>

      <rect x="-100" y="-100" width="200" height="200" rx="5"  fill="#F1DBC3" />
      <circle clip-path="url(#frame)" cx="0" cy="380" r="350" fill="#FABB51" />


      <use href="#tree" x="40" y="40" />
      <use href="#tree" x="-30" y="25" transform="scale(2)" />
      <use href="#tree" x="-20" y="40" transform="scale(1.2)" />
      <use href="#tree" x="50" y="30" transform="scale(1.5)" />

    </svg>



  </div>

</body>

</html>
