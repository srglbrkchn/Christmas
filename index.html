<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Get Festive ðŸŽ„</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="holiday-items">

    <!-- Lined Ornoment -->
    <svg class="lined-ornoment" width="200" height="200" viewbox="-100 -100 200 200">
      <defs>
        <clipPath id="ball">
          <circle cx="0" cy="20" r="70" />
        </clipPath>
      </defs>

      <circle cx="0" cy="20" r="70" fill="#CD1818" />
      <polyline clip-path="url(#ball)" points="-120 40 -80 0 -40 40 0 0 40 40 80 0 120 40" fill="none" stroke-width="20" stroke="#116530" />
      <circle cx="0" cy="-75" r="12" fill="none" stroke="#FC997C" stroke-width="2" />
      <rect x="-17.5" y="-65" width="35" height="20" fill="#FC997C" />
    </svg>


    <!-- Curvy Christmas tree -->
    <svg class="curvy-tree" width="200" height="400" viewbox="-100 -200 200 400">
      <path d="
          M 0 -80
          Q 5 -75 0 -70
          Q -10 -65 0 -60
          Q 15 -55 0 -50
          Q -20 -45 0 -40
          Q 25  -35 0 -30
          Q -30 -25 0 -20
          Q 35 -15 0 -10
          Q -40 -5 0 0
          Q 45 5 0 10
          Q -50 15 0 20
          Q 55 25 0 30
          Q -60 35 0 40
          Q 65 45 0 50
          Q -70 55 0 60
          Q 75 65 0 70
          Q -80 75 0 80
          Q 85 85 0 90
          Q -90 95 0 100
          Q 95 105 0 110
          Q -100 115 0 120
          L 0 140
          L 20 140
          L -20 140" fill="none" stroke="#0C5C4C" stroke-width="5" />
    </svg>


    <!-- The star -->
    <svg class="star" width="200" height="200" viewbox="-100 -100 200 200">
      <g transform="translate(0 5)">
        <g>
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(72)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(-72)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(144)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
        <g transform="rotate(-144)">
          <polygon points="0,0 36,-50 0,-100" fill="#EDD8B7" />
          <polygon points="0,0 -36,-50 0,-100" fill="#E5C39C" />
        </g>
      </g>
    </svg>

    <!-- Christmas Ornoment -->
    <svg class="christmas-ornament" width="200" hight="200" viewbox="-100 -100 200 200">
      <defs>
        <radialGradient id="shine" cx="0.25" cy="0.25" r="0.35">
          <stop offset="0%" stop-color="#3E7C17" />
          <stop offset="100%" stop-color="#125C13" />
        </radialGradient>
      </defs>

      <defs>
        <radialGradient id="shine-top" cx="0.25" cy="0.25" r="0.45">
          <stop offset="0%" stop-color="#FEE440" />
          <stop offset="0%" stop-color="#FBD148" />
          <stop offset="100%" stop-color="#F4A442" />
        </radialGradient>
      </defs>

      <circle cx="0" cy="20" r="70" fill="url(#shine)" />
      <circle cx="0" cy="-75" r="12" fill="none" stroke="url(#shine-top)" stroke-width="2" />
      <rect x="-17.5" y="-65" width="35" height="20" fill="url(#shine-top)" />
    </svg>


    <!-- Ginger bread -->
    <svg class="gingerbread" width="200" height="200" viewbox="-100 -100 200 200">
      <circle class="body" cx="0" cy="-50" r="30" />

      <circle class="eye" cx="-12" cy="-55" r="3" />
      <circle class="eye" cx="12" cy="-55" r="3" />
      <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />


      <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
      <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
      <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

      <circle class="button" cx="0" cy="-10" r="5" />
      <circle class="button" cx="0" cy="10" r="5" />

    </svg>


    <!-- Christmas House -->
    <svg class="christmas-house" width="200" height="200" viewbox="-100 -100 200 200">
      <polygon class="wall" points="-65 80 -65 -10 0 -70 65 -10 65 80" />
      <rect class="chimney" x="40" y="-70" width="20" height="35" fill="#CD1818" ; />
      <polyline class="roof" points="-75 -8 0 -78 75 -8" />


      <rect class="window" x="5" y="15" width="40" height="35" />
      <line x1="5" y1="32.5" x2="45" y2="32.5" />
      <line x1="25" y1="15" x2="25" y2="50" />

      <circle class="window" cx="0" cy="-25" r="15" />
      <line x1="-15" y1="-25" x2="15" y2="-25" />
      <line x1="0" y1="-40" x2="0" y2="-10" />

      <rect class="door" x="-45" y="10" width="30" height="60" />
      <circle class="door-knob" cx="-34" cy="40" r="2" stroke="#fff" stroke-width="2" />
      <rect class="stair" x="-47" y="70" width="34" height="5" />
      <rect class="stair" x="-49" y="75" width="38" height="5" />

    </svg>


    <!-- Snowflake -->
    <svg class="snowflake" width="200" height="200" viewbox="-100 -100 200 200">
      <defs>
        <path id="branch" d="
            M 0 0 L 0 -90
            M 0 -20 L 20 -34
            M 0 -20 L -20 -34
            M 0 -40 L 20 -54
            M 0 -40 L -20 -54
            M 0 -60 L 20 -74
            M 0 -60 L -20 -74
            " stroke="#E5C39C" stroke-width="5" />
      </defs>

      <use href="#branch" />
      <use href="#branch" transform="rotate(60)" />
      <use href="#branch" transform="rotate(120)" />
      <use href="#branch" transform="rotate(180)" />
      <use href="#branch" transform="rotate(240)" />
      <use href="#branch" transform="rotate(300)" />
    </svg>



    <!-- Christmas tree -->
    <svg class="christmas-tree" width="200" height="400" viewbox="-100 -200 200 400">
      <polygon points="0,0 80,120 -80,120" fill="#234236" />
      <polygon points="0,-40 60,60 -60,60" fill="#125C13" />
      <polygon points="0,-80 40,0 -40,0" fill="#3E7C17" />
      <rect x="-20" y="120" width="40" height="30" fill="brown" />
    </svg>

    <svg class="bell" width="200" height="200" viewbox="-100 -100 200 200">
      <g stroke="#001514" stroke-width="2">
        <circle cx="0" cy="-45" r="7" fill="#4F6D7A" />
        <circle class="bell-tongue" cx="0" cy="50" r="10" fill="#F79257" />
        <path d="
          M -50 40
          L -50 50
          L 50 50
          L 50 40
          Q 40 40 40 10
          C 40 -60 -40 -60 -40 10
          Q -40 40 -51 40" fill=" #FDEA96" />
      </g>
    </svg>


    <!-- Ice bear -->
    <svg class="ice-bear" width="200" height="200" viewbox="-100 -100 200 200" rx="10" ry="10">

      <rect x="-100" y="-100" width="200" height="200" fill="#f5eed7" rx="10"/>

      <!-- ears -->
      <circle cx="-40" cy="-50" r="20" fill="#fff" />
      <circle cx="40" cy="-50" r="20" fill="#fff" />
      <circle cx="-40" cy="-50" r="15" fill="#E5C39C" />
      <circle cx="40" cy="-50" r="15" fill="#E5C39C" />

      <rect x="-55" y="-60" width="110" height="120" fill="#fff" rx="5" />
      <!-- eyes -->
      <circle cx="20" cy="-30" r="3" fill="#000" />
      <circle cx="-20" cy="-30" r="3" fill="#000" />

      <path d="
      M -30 0
      C -30 -25 30 -25 30 0
      L 30 30
      Q 30 40 20 40
      L -20 40
      Q -30 40 -30 30
      " fill="#E5C39C" />

      <path class="nose" d="
      M -10 0
      L 10 0
      C 10 20 -10 20 -10 0
      " />

      <path class="mouth" d="
      M 0 10
      Q 0 25 10 25

      M 0 10
      Q 0 25 -10 25
      " />
    </svg>

    <!-- Snowman -->
    <svg class="snowman" width="200" height="400" viewbox="-100 -200 200 400" >
      <defs>
        <radialGradient id="snowball" cx=".25" cy=".25" r="1" >
          <stop offset="0%" stop-color="#fff" />
          <stop offset="50%" stop-color="#fff" />
          <stop offset="100%" stop-color="#d6d6d6" />
        </radialGradient>

        <radialGradient id="carrot" cx=".25" cy=".25" r="1" >
          <stop offset="0%" stop-color="#FC9918" />
          <stop offset="100%" stop-color="#F14A16" />
        </radialGradient>

      </defs>

      <circle id="head" cx="0" cy="60" r="80" fill="url(#snowball)" />
      <circle id="body" cx="0" cy="-40" r="50" fill="url(#snowball)" />

      <polygon id="carrot" points="10,-46 50,-40 10,-34" fill="url(#carrot)" />

      <!-- eyes -->
      <circle cx="0" cy="-55" r="5" />
      <circle cx="20" cy="-55" r="5" />

      <!-- hand -->
      <line x1="-40" y1="30" x2="-90" y2="-30" stroke="#000" stroke-width="5" />
      <line x1="-65" y1="0" x2="-90" y2="-10" stroke="#000" stroke-width="5" />

    </svg>

    <!-- Candy cane -->
      <svg class="candy-cane" width="200" height="400" viewbox="-100 -200 200 400">
        <path d="
            M 50 120
            L 50 -80
            A 50 50 0 0 0 -50 -80" stroke="#CD1818" stroke-width="45" class="body" />

        <path d="
            M 50 120
            L 50 -80
            A 50 50 0 0 0 -50 -80" stroke="white" stroke-width="35" class="body" />



      </svg>

    <!-- Snowglobe forest -->

    <svg class="forest" width="200" height="200" rx="10" viewbox="-100 -100 200 200">
      <defs>
        <g id="tree">
          <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
          <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
        </g>

        <clipPath id="snow-globe">
          <circle cx="0" cy="0" r="80" />
        </clipPath>

        <circle id="big" cx="0" cy="0" r="5" fill="#fff" />
        <circle id="medium" cx="0" cy="0" r="3" fill="#fff" />
        <circle id="small" cx="0" cy="0" r="1.5" fill="#fff" />
      </defs>

      <g clip-path="url(#snow-globe)">

        <rect x="-100" y="-100" width="200" height="200" rx="5" fill="#F1DBC3" />
        <circle cx="0" cy="380" r="350" fill="#FABB51" />

        <!-- Trees -->
        <use href="#tree" x="-20" y="25" transform="scale(1.8)" />
        <use href="#tree" x="-10" y="40" transform="scale(1)" />
        <use href="#tree" x="30" y="40" transform="scale(0.8)" />
        <use href="#tree" x="40" y="30" transform="scale(1.2)" />

        <!-- Snow flakes -->
        <use href="#big" x="0" y="-20" class="flake very-slow opaque" />
        <use href="#big" x="10" y="-1" class="flake slow" />
        <use href="#big" x="20" y="-100" class="flake very-slow" />
        <use href="#big" x="-40" y="-55" class="flake slow opaque" />
        <use href="#big" x="-50" y="-15" class="flake very-slow opaque" />
        <use href="#big" x="-60" y="-15" class="flake very-fast opaque" />
        <use href="#big" x="70" y="0" class="flake fast" />

        <use href="#medium" x="-75" y="-60" class="flake very-slow opaque" />
        <use href="#medium" x="-25" y="-50" class="flake fast opaque" />
        <use href="#medium" x="45" y="-30" class="flake slow" />
        <use href="#medium" x="75" y="-30" class="flake very-fast opaque" />
        <use href="#medium" x="-85" y="-10" class="flake slow" />
        <use href="#medium" x="-95" y="-18" class="flake fast" />
        <use href="#medium" x="65" y="-20" class="flake very-slow opaque" />


        <use href="#small" x="30" y="-18" class="flake slow" />
        <use href="#small" x="-80" y="-30" class="flake medium opaque" />
        <use href="#small" x="15" y="-10" class="flake very-slow opaque" />
        <use href="#small" x="80" y="-15" class="flake very-slow opaque" />
        <use href="#small" x="66" y="-25" class="flake very-slow opaque" />
        <use href="#small" x="-66" y="-12" class="flake medium opaque" />
        <use href="#small" x="90" y="-10" class="flake slow" />

        <circle cx="0" cy="0" r="80" fill="none" stroke-width="3" stroke="#f5eed7" />

      </g>

    </svg>



  </div>

</body>

</html>
